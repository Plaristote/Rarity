MyClass:
  include: 'myclass.hpp' # The path to the file including your class
  methods:
    initialize: # The 'initialize' method will call for the C++ constructor.
      params:
        - std::string
      return: void
    GetName:
      const:  true
      return: const std::string&
    SetName:
      params:
        - const std::string&
      return: void
    PrintArray:
      static: true
      params:
        - const std::vector<std::string>&
      return: void
    operator[]:
      params:
        - int
      return: int

'MyClass::Some':
  include: 'myclass.hpp'
  methods:
    Thing:
      static: true
      return: MyClass
    RubyAwareMethod:
      static: true
      params:
        - Ruby::Object
        - Ruby::Object
      return: Ruby::Object
